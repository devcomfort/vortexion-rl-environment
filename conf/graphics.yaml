# @package graphics
# Graphics configuration
# Used in: main.py (color palette initialization), powerup.py (color cycling)

# Maximum number of colors in palette
# Used in: powerup.py (color cycling)
max_colours: 16

# Color palette as list of RGB hex values
# Used in: main.py (color palette initialization)
# Format: 0xRRGGBB (24-bit RGB)
palette:
  - 0xFF00FF  # transparent
  - 0x000000  # black
  - 0x21C842  # green
  - 0x5EDC78  # light green
  - 0x5455ED  # blue
  - 0x7D76FC  # light blue
  - 0xD4524D  # red
  - 0x42EBF5  # cyan
  - 0xFC5554  # light red
  - 0xFF7978  # pink
  - 0xD4C154  # yellow
  - 0xE6CE80  # light yellow
  - 0x21B03B  # dark green
  - 0xC95BBA  # magenta
  - 0xCCCCCC  # light gray
  - 0xFFFFFF  # white

