# Game Configuration File
# This file contains all game configuration values
# Format: INI (compatible with Python configparser)

[app]
# Application configuration
# Used in: main.py (window initialization, title, FPS, scaling)

# Application version string
# Used in: game_state_titles.py (displayed on title screen)
version = 1.0

# Window width in pixels
# Used in: main.py (window width), player.py (boundary check), enemy_shot.py, player_shot.py (boundary check)
width = 256

# Window height in pixels
# Used in: main.py (window height), player.py (boundary check)
height = 192

# Application name displayed in window title
# Used in: main.py (window title)
name = VORTEXION

# Frames per second
# Used in: main.py (frames per second)
fps = 60

# Game speed multiplier (1.0 = normal speed, 2.0 = 2x speed, 0.5 = half speed)
# Used in: main.py (simulation speed control)
# Note: Only affects game logic update, not rendering speed
speed_multiplier = 1.0

# Minimum speed multiplier (lower bound for speed adjustment)
# Used in: main.py (speed adjustment limits)
min_speed_multiplier = 0.25

# Maximum speed multiplier (upper bound for speed adjustment, None = no limit)
# Used in: main.py (speed adjustment limits)
# Set to empty string or 0 for no limit
max_speed_multiplier = 

# Speed adjustment step (increment/decrement amount)
# Used in: main.py (keyboard speed adjustment)
speed_step = 0.25

# Display scaling factor
# Used in: main.py (display scaling factor)
display_scale = 2

# Capture scaling factor
# Used in: main.py (capture scaling factor)
capture_scale = 2

# Graphics resource file path
# Used in: main.py (graphics resource file)
gfx_file = gfx.png

# Sounds resource file path
# Used in: main.py (sounds resource file)
sounds_res_file = sounds.pyxres

[stage]
# Stage configuration
# Used in: game_state_stage.py (stage progression, music loading)

# Final stage number (1-5)
# Used in: game_vars.py (stage progression check), game_state_stage.py (final stage check)
final_stage = 5

# Stage music files mapping (stage_number:music_file)
# Used in: game_state_stage.py (stage music loading)
stage_music_1 = music_stage_1.json
stage_music_2 = music_vortex.json
stage_music_3 = music_stage_3.json
stage_music_4 = music_vortex.json
stage_music_5 = music_stage_5.json

# Game complete music file path
# Used in: game_state_complete.py
music_game_complete = music_game_complete.json

# Game over music file path
# Used in: game_state_stage.py
music_game_over = music_game_over.json

# Boss music file path
# Used in: game_state_stage.py
music_boss = music_boss.json

# Stage clear music file path
# Used in: game_state_stage.py
music_stage_clear = music_stage_clear.json

[game]
# Game mechanics configuration
# Used in: game_vars.py, hud.py, powerup.py, enemy.py (gameplay mechanics)

# Initial number of lives when starting a new game
# Used in: game_vars.py (initial lives count)
starting_lives = 3

# Maximum number of lives allowed
# Used in: game_vars.py (maximum lives cap)
max_lives = 9

# Maximum number of weapons
# Used in: game_vars.py (weapon array size), hud.py (weapon display loop), powerup.py (weapon type cycling)
max_weapons = 3

# Maximum level for any weapon
# Used in: game_vars.py (weapon level cap), hud.py (weapon level display)
max_weapon_level = 5

# Weapon names for display (comma-separated)
# Used in: hud.py (weapon name display)
weapon_names = A, B, C

# Maximum score cap
# Used in: game_vars.py (score cap)
max_score = 999999

# Score awarded for defeating a normal enemy
# Used in: enemy.py (normal enemy score value)
enemy_score_normal = 100

# Score awarded for defeating a boss enemy
# Used in: enemy_k.py, enemy_l.py, enemy_m.py (boss enemy score value)
enemy_score_boss = 5000

# Damage dealt by player shots
# Used in: enemy.py (damage calculation)
player_shot_damage = 1

# Damage dealt by bombs
# Used in: enemy.py (bomb damage calculation)
bomb_damage = 30

[graphics]
# Graphics configuration
# Used in: main.py (color palette initialization), powerup.py (color cycling)

# Maximum number of colors in palette
# Used in: powerup.py (color cycling)
max_colours = 16

# Color palette as comma-separated RGB hex values
# Used in: main.py (color palette initialization)
# Format: 0xRRGGBB (24-bit RGB)
palette = 0xFF00FF, 0x000000, 0x21C842, 0x5EDC78, 0x5455ED, 0x7D76FC, 0xD4524D, 0x42EBF5, 0xFC5554, 0xFF7978, 0xD4C154, 0xE6CE80, 0x21B03B, 0xC95BBA, 0xCCCCCC, 0xFFFFFF

